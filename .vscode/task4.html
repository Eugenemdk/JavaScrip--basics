<script>
    function sortString(str){
        var arr=str.split('');
        var tmp;
        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    tmp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=tmp;
                }
            }
        }
        return arr[j];
    }

    //Laboratory1 Task3
    function findSimilarLetters(){
        var str=document.getElementById("word").value;
        let obj=new Set();
        for(let i=0;i<str.length;i++){
            if(obj.has(str[i])){
                //return false;
                word="it has similar letters";
                document.getElementById("answer").innerHTML=word; 
            }else if(!obj.has(str[i])){
                obj.add(str[i]);
                word="it hasn't similar letters";
                document.getElementById("answer").innerHTML=word;
            }
        }
        //return true;
    }
